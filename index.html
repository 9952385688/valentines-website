<!DOCTYPE html>
<html>
<head>
<title>Our Forever Story ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    padding:0;
    overflow:hidden;
    background:black;
    font-family:'Playfair Display', serif;
    color:white;
}

/* STAR SKY */
.stars {
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    overflow:hidden;
    z-index:-1;
}

.star {
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    from { opacity:0.2; }
    to { opacity:1; }
}

/* PASSWORD SCREEN */
#passwordScreen {
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:black;
}

input {
    padding:10px;
    font-size:18px;
    border-radius:10px;
    border:none;
    text-align:center;
}

button {
    margin-top:20px;
    padding:12px 30px;
    font-size:18px;
    border:2px solid white;
    background:transparent;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover {
    background:white;
    color:black;
}

/* SCENES */
.scene {
    position:absolute;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    opacity:0;
    transition:opacity 2s;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}

.active { opacity:1; }

.overlay {
    background:rgba(0,0,0,0.6);
    padding:30px;
    border-radius:15px;
}

h1 { font-size:45px; }
p { font-size:22px; }

/* RING */
#ring {
    font-size:80px;
    display:none;
    animation: zoomRing 2s forwards;
}

@keyframes zoomRing {
    from { transform:scale(0); opacity:0; }
    to { transform:scale(1.5); opacity:1; }
}

/* Fireworks */
.firework {
    position:absolute;
    font-size:30px;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% { transform:scale(0); opacity:1; }
    100% { transform:scale(4); opacity:0; }
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div id="passwordScreen">
    <h1>Enter Our Secret Code ‚ù§Ô∏è</h1>
    <input type="password" id="passwordInput">
    <button onclick="unlock()">Unlock Our Story</button>
</div>

<div class="scene" id="scene1" style="background-image:url('photo1.jpg')">
    <div class="overlay">
        <h1>It All Started...</h1>
        <p>August 8, 2018 ‚ù§Ô∏è</p>
    </div>
</div>

<div class="scene" id="scene2" style="background-image:url('photo2.jpg')">
    <div class="overlay">
        <h1>Our Journey</h1>
        <p id="timeTogether"></p>
    </div>
</div>

<div class="scene" id="scene3" style="background-image:url('photo3.jpg')">
    <div class="overlay">
        <h1>Will You Stay With Me Forever?</h1>
        <div id="ring">üíç</div>
        <button onclick="sayYes()">YES ‚ù§Ô∏è</button>
    </div>
</div>

<audio id="bgMusic">
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
let scenes=document.querySelectorAll(".scene");
let index=0;

/* STAR GENERATOR */
function createStars(){
    const star=document.createElement("div");
    star.classList.add("star");
    star.style.left=Math.random()*100+"vw";
    star.style.top=Math.random()*100+"vh";
    document.getElementById("stars").appendChild(star);
}
for(let i=0;i<200;i++){ createStars(); }

/* UNLOCK */
function unlock(){
    if(document.getElementById("passwordInput").value==="1922"){
        document.getElementById("passwordScreen").style.display="none";
        scenes[0].classList.add("active");
        let music=document.getElementById("bgMusic");
        music.play().catch(()=>{});
        startScenes();
    } else {
        alert("Wrong Secret Code ‚ù§Ô∏è");
    }
}

/* Scene Change */
function startScenes(){
    setInterval(()=>{
        scenes[index].classList.remove("active");
        index++;
        if(index<scenes.length){
            scenes[index].classList.add("active");
        }
    },8000);
}

/* Counter */
var startDate=new Date("August 8, 2018 00:00:00").getTime();
setInterval(()=>{
    var now=new Date().getTime();
    var days=Math.floor((now-startDate)/(1000*60*60*24));
    var years=Math.floor(days/365);
    document.getElementById("timeTogether").innerHTML=
    years+" Years and "+days+" Days Together ‚ù§Ô∏è";
},1000);

/* Proposal */
function sayYes(){
    document.getElementById("ring").style.display="block";
    for(let i=0;i<40;i++){
        const fire=document.createElement("div");
        fire.classList.add("firework");
        fire.innerHTML="üéÜ";
        fire.style.left=Math.random()*100+"vw";
        fire.style.top=Math.random()*100+"vh";
        document.body.appendChild(fire);
        setTimeout(()=>{fire.remove();},1000);
    }
}
</script>

</body>
</html>
