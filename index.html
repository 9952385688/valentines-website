<!DOCTYPE html>
<html>
<head>
<title>Our Love Story ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    background: black;
    color: white;
    font-family: 'Playfair Display', serif;
    overflow: hidden;
}

/* Background Overlay */
.background {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, #3a0ca3, #000);
    z-index: -1;
}

/* Center Content */
.container {
    position: absolute;
    width: 100%;
    top: 50%;
    transform: translateY(-50%);
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 50px;
    margin-bottom: 20px;
    opacity: 0;
    animation: fadeIn 3s forwards;
}

.story {
    font-size: 22px;
    max-width: 700px;
    margin: auto;
    line-height: 1.6;
    opacity: 0;
    animation: fadeIn 5s forwards;
    animation-delay: 3s;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* Time Counter */
.counter {
    margin-top: 30px;
    font-size: 18px;
    opacity: 0;
    animation: fadeIn 5s forwards;
    animation-delay: 6s;
}

/* Button */
button {
    margin-top: 40px;
    padding: 12px 30px;
    font-size: 18px;
    border: 2px solid white;
    background: transparent;
    color: white;
    cursor: pointer;
    transition: 0.4s;
}

button:hover {
    background: white;
    color: black;
}

/* Floating Particles */
.particle {
    position: absolute;
    color: rgba(255,255,255,0.3);
    animation: float 15s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<div class="background"></div>

<div class="container">
    <h1>Our Love Story ‚ù§Ô∏è</h1>

    <div class="story">
        It all started on August 8, 2018... <br><br>
        A simple moment. A simple hello. <br>
        But it became the most beautiful chapter of my life. <br><br>
        Through smiles, tears, laughter, and dreams ‚Äî <br>
        we built something magical. ‚ú® <br><br>
        And this is only the beginning...
    </div>

    <div class="counter" id="timeTogether"></div>

    <button onclick="playMusic()">üéµ Play Our Song</button>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// Time Counter
var startDate = new Date("August 8, 2018 00:00:00").getTime();

setInterval(function() {
    var now = new Date().getTime();
    var distance = now - startDate;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var years = Math.floor(days / 365);

    document.getElementById("timeTogether").innerHTML =
        "We have been together for " + years + " years and " + days + " days ‚ù§Ô∏è";
}, 1000);

// Floating particles
function createParticle() {
    const particle = document.createElement("div");
    particle.classList.add("particle");
    particle.innerHTML = "‚ú®";
    particle.style.left = Math.random() * 100 + "vw";
    particle.style.fontSize = Math.random() * 10 + 10 + "px";
    document.body.appendChild(particle);

    setTimeout(() => {
        particle.remove();
    }, 15000);
}
setInterval(createParticle, 800);

// Music
function playMusic() {
    document.getElementById("bgMusic").play();
}
</script>

</body>
</html>
