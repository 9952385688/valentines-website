<!DOCTYPE html>
<html>
<head>
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 20px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px pink; }
            to { text-shadow: 0 0 25px red, 0 0 40px hotpink; }
        }

        .container {
            display: none;
            padding: 20px;
        }

        .dp {
            width: 200px;
            border-radius: 50%;
            margin-top: 15px;
        }

        .slideshow img {
            width: 300px;
            border-radius: 15px;
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: white;
            color: hotpink;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }

        #passwordPage {
            margin-top: 150px;
        }

        input {
            padding: 10px;
            border-radius: 10px;
            border: none;
        }

        .letter {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        .letter-content {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
        }

        .heart {
            position: fixed;
            color: white;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh); }
            100% { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

<div id="passwordPage">
    <h2>Enter Secret Code ‚ù§Ô∏è</h2>
    <input type="password" id="pass" placeholder="Enter our special date">
    <br><br>
    <button onclick="checkPassword()">Unlock üíñ</button>
</div>

<div class="container" id="mainContent">

    <h1>Happy Valentine's Day My Love üíñ</h1>

    <img src="dp.jpg" class="dp">

    <p id="typeText"></p>

    <h2>Our Beautiful Memories üì∏</h2>
    <div class="slideshow">
        <img id="slide" src="photo1.jpg">
    </div>

    <h2 id="countdown"></h2>

</div>

<div id="loveLetter" class="letter">
    <div class="letter-content">
        <h2>My Dearest ‚ù§Ô∏è</h2>
        <p>
            From the moment we met on August 8, 2018,
            my life became magical.
            You are my forever and always.
        </p>
        <button onclick="closeLetter()">Close üíï</button>
    </div>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
function checkPassword() {
    var password = document.getElementById("pass").value;

    if(password === "1922") {
        document.getElementById("passwordPage").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        document.getElementById("loveLetter").style.display = "flex";
        document.getElementById("bgMusic").play();
        typeWriter();
        fireworks();
    } else {
        alert("Wrong secret code ‚ù§Ô∏è");
    }
}

function closeLetter() {
    document.getElementById("loveLetter").style.display = "none";
}

/* Typewriter */
var message = "You are my happiness, my peace, and my forever. I love you endlessly ‚ù§Ô∏è";
var i = 0;

function typeWriter() {
    if (i < message.length) {
        document.getElementById("typeText").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
    }
}

/* Slideshow */
var images = ["photo1.jpg", "photo2.jpg", "photo3.jpg"];
var index = 0;

setInterval(function() {
    index = (index + 1) % images.length;
    document.getElementById("slide").src = images[index];
}, 2000);

/* Days Together */
var startDate = new Date("August 8, 2018 00:00:00").getTime();

setInterval(function() {
    var now = new Date().getTime();
    var distance = now - startDate;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    document.getElementById("countdown").innerHTML = days + " Days Together ‚ù§Ô∏è";
}, 1000);

/* Fireworks */
function fireworks() {
    for(let i=0; i<30; i++){
        let spark = document.createElement("div");
        spark.innerHTML = "‚ú®";
        spark.style.position = "fixed";
        spark.style.left = Math.random()*100 + "vw";
        spark.style.top = Math.random()*100 + "vh";
        spark.style.fontSize = "20px";
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 1000);
    }
}

/* Falling Hearts */
setInterval(function() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}, 500);

</script>

</body>
</html>
